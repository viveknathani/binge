<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>shows</h1>
    {{range .ShowsList}}
        <p><a href="/show?s={{ .Id }}">{{.Name}}</a></p>
    {{end}}

    <h1>movies</h1>
    {{range .MoviesList}}
        <p><a href="/watch?v={{ .VideoId }}">{{.Name}}</a></p>
    {{end}}
</body>
</html>
